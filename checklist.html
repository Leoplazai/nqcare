<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clinic Cleaning Checklist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #01c6a0; /* Aqua */
            color: #ffffff;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
        }

        .content {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            font-size: 24px;
            margin-top: 0;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .checklist-form {
            margin-top: 20px;
        }

        .task-item {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .task-label {
            flex: 1;
            font-weight: 500;
        }

        .task-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 10px;
        }

        .task-actions input[type="file"] {
            margin-bottom: 10px;
        }

        .task-comments {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .hyper-care {
            opacity: 0.5;
        }

        .hyper-care .task-label::after {
            content: " (Upgrade Needed)";
            font-size: 14px;
            color: #cc0000;
            margin-left: 5px;
        }

        .hyper-care input[type="checkbox"],
        .hyper-care input[type="file"],
        .hyper-care .task-comments {
            cursor: not-allowed;
        }

        .hyper-care input[type="checkbox"] {
            pointer-events: none;
        }

        .cta-section {
            text-align: center;
            margin-top: 30px;
        }

        .cta-button {
            background-color: #01c6a0;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #0f241e;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #183630;
            background-color: #f3f1c0;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 24px;
            }
            .task-label {
                font-size: 14px;
            }
            .task-actions input[type="file"] {
                margin-bottom: 5px;
            }
            .task-comments {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Clinic Cleaning Checklist</h1>
</header>

<div class="content">
    <h2>Daily & Monthly Cleaning Tasks</h2>
    <p>Please tick off completed tasks, upload any relevant photos, and add comments if necessary. Tasks requiring Hyper Care are grayed out and marked as "Upgrade Needed".</p>

    <form class="checklist-form" action="#" method="post" enctype="multipart/form-data">

        <!-- Standard (Available) Tasks -->
        <div class="task-item">
            <input type="checkbox" name="vacuum_mop" id="vacuum_mop">
            <label for="vacuum_mop" class="task-label">Vacuum & Mop Floors</label>
            <div class="task-actions">
                <input type="file" name="vacuum_mop_photo" accept="image/*">
                <textarea name="vacuum_mop_comment" class="task-comments" placeholder="Comments (optional)"></textarea>
            </div>
        </div>

        <div class="task-item">
            <input type="checkbox" name="dust_wipe" id="dust_wipe">
            <label for="dust_wipe" class="task-label">Dust & Wipe Surfaces</label>
            <div class="task-actions">
                <input type="file" name="dust_wipe_photo" accept="image/*">
                <textarea name="dust_wipe_comment" class="task-comments" placeholder="Comments (optional)"></textarea>
            </div>
        </div>

        <div class="task-item">
            <input type="checkbox" name="sanitize_high_touch" id="sanitize_high_touch">
            <label for="sanitize_high_touch" class="task-label">Sanitize High-Touch Areas</label>
            <div class="task-actions">
                <input type="file" name="sanitize_high_touch_photo" accept="image/*">
                <textarea name="sanitize_high_touch_comment" class="task-comments" placeholder="Comments (optional)"></textarea>
            </div>
        </div>

        <div class="task-item">
            <input type="checkbox" name="remove_pet_hair" id="remove_pet_hair">
            <label for="remove_pet_hair" class="task-label">Remove Pet Hair (Waiting Area)</label>
            <div class="task-actions">
                <input type="file" name="remove_pet_hair_photo" accept="image/*">
                <textarea name="remove_pet_hair_comment" class="task-comments" placeholder="Comments (optional)"></textarea>
            </div>
        </div>

        <div class="task-item">
            <input type="checkbox" name="empty_bins" id="empty_bins">
            <label for="empty_bins" class="task-label">Empty Bins</label>
            <div class="task-actions">
                <input type="file" name="empty_bins_photo" accept="image/*">
                <textarea name="empty_bins_comment" class="task-comments" placeholder="Comments (optional)"></textarea>
            </div>
        </div>

        <div class="task-item">
            <input type="checkbox" name="clean_exam_reception" id="clean_exam_reception">
            <label for="clean_exam_reception" class="task-label">Clean Exam Rooms & Reception Area</label>
            <div class="task-actions">
                <input type="file" name="clean_exam_reception_photo" accept="image/*">
                <textarea name="clean_exam_reception_comment" class="task-comments" placeholder="Comments (optional)"></textarea>
            </div>
        </div>

        <!-- Enhanced (Available) Tasks -->
        <div class="task-item">
            <input type="checkbox" name="monthly_deep_cleaning" id="monthly_deep_cleaning">
            <label for="monthly_deep_cleaning" class="task-label">Monthly Deep Cleaning</label>
            <div class="task-actions">
                <input type="file" name="monthly_deep_cleaning_photo" accept="image/*">
                <textarea name="monthly_deep_cleaning_comment" class="task-comments" placeholder="Comments (optional)"></textarea>
            </div>
        </div>

        <div class="task-item">
            <input type="checkbox" name="clean_windows" id="clean_windows">
            <label for="clean_windows" class="task-label">Clean Windows (Monthly)</label>
            <div class="task-actions">
                <input type="file" name="clean_windows_photo" accept="image/*">
                <textarea name="clean_windows_comment" class="task-comments" placeholder="Comments (optional)"></textarea>
            </div>
        </div>

        <div class="task-item">
            <input type="checkbox" name="disinfect_kennels" id="disinfect_kennels">
            <label for="disinfect_kennels" class="task-label">Disinfect Animal Kennels & Cages</label>
            <div class="task-actions">
                <input type="file" name="disinfect_kennels_photo" accept="image/*">
                <textarea name="disinfect_kennels_comment" class="task-comments" placeholder="Comments (optional)"></textarea>
            </div>
        </div>

        <div class="task-item">
            <input type="checkbox" name="clean_microwaves_fridges" id="clean_microwaves_fridges">
            <label for="clean_microwaves_fridges" class="task-label">Clean Microwaves & Fridges</label>
            <div class="task-actions">
                <input type="file" name="clean_microwaves_fridges_photo" accept="image/*">
                <textarea name="clean_microwaves_fridges_comment" class="task-comments" placeholder="Comments (optional)"></textarea>
            </div>
        </div>

        <div class="task-item">
            <input type="checkbox" name="deep_clean_surgical" id="deep_clean_surgical">
            <label for="deep_clean_surgical" class="task-label">Deep Cleaning Surgical Rooms</label>
            <div class="task-actions">
                <input type="file" name="deep_clean_surgical_photo" accept="image/*">
                <textarea name="deep_clean_surgical_comment" class="task-comments" placeholder="Comments (optional)"></textarea>
            </div>
        </div>

        <div class="task-item">
            <input type="checkbox" name="unlimited_fix_ups" id="unlimited_fix_ups">
            <label for="unlimited_fix_ups" class="task-label">Unlimited Fix-Ups</label>
            <div class="task-actions">
                <input type="file" name="unlimited_fix_ups_photo" accept="image/*">
                <textarea name="unlimited_fix_ups_comment" class="task-comments" placeholder="Comments (optional)"></textarea>
            </div>
        </div>

        <!-- Hyper Care (Upgrade Needed) Tasks -->
        <div class="task-item hyper-care">
            <input type="checkbox" name="do_dishes" id="do_dishes" disabled>
            <label for="do_dishes" class="task-label">Do the Dishes</label>
            <div class="task-actions">
                <input type="file" name="do_dishes_photo" accept="image/*" disabled>
                <textarea name="do_dishes_comment" class="task-comments" placeholder="Comments (optional)" disabled></textarea>
            </div>
        </div>

        <div class="task-item hyper-care">
            <input type="checkbox" name="longer_visits" id="longer_visits" disabled>
            <label for="longer_visits" class="task-label">Longer Visits</label>
            <div class="task-actions">
                <input type="file" name="longer_visits_photo" accept="image/*" disabled>
                <textarea name="longer_visits_comment" class="task-comments" placeholder="Comments (optional)" disabled></textarea>
            </div>
        </div>

        <div class="task-item hyper-care">
            <input type="checkbox" name="detailed_reporting" id="detailed_reporting" disabled>
            <label for="detailed_reporting" class="task-label">Detailed Reporting</label>
            <div class="task-actions">
                <input type="file" name="detailed_reporting_photo" accept="image/*" disabled>
                <textarea name="detailed_reporting_comment" class="task-comments" placeholder="Comments (optional)" disabled></textarea>
            </div>
        </div>

        <div class="task-item hyper-care">
            <input type="checkbox" name="support_same_day" id="support_same_day" disabled>
            <label for="support_same_day" class="task-label">24/7 Support & Same Day Response</label>
            <div class="task-actions">
                <input type="file" name="support_same_day_photo" accept="image/*" disabled>
                <textarea name="support_same_day_comment" class="task-comments" placeholder="Comments (optional)" disabled></textarea>
            </div>
        </div>

        <div class="cta-section">
            <!-- Instead of submit, this now says "Sign Up Now" and links to typeform -->
            <a href="https://form.typeform.com/to/EjeSVTHX#facility_type=HyperCare" class="cta-button">Sign Up Now</a>
        </div>
    </form>
</div>

<footer>
    <p>© 2024 Spruces Cleaning Company</p>
</footer>

</body>
</html>
